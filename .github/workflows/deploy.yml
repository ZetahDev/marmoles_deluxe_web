name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Configuración de permisos para el token GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build
        env:
          # Asegúrate de que las URLs de S3 estén disponibles durante el build
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET || 'marmolesdeluxe' }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Create logos directory for local assets
        run: |
          mkdir -p ./dist/logos
          if [ -d "./public/logos" ]; then
            cp -r ./public/logos/* ./dist/logos/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: # si tienes un dominio personalizado, agrégalo aquí (ejemplo: marmoles-deluxe.com)
          force_orphan: true
